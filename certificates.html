<script>
document.addEventListener("DOMContentLoaded", () => {
  const certGrid = document.getElementById("certGrid");

  // Clean, lowercase, hyphenated filenames
  const certificateFiles = [
    "architecting-google-kubernetes.jpg",
    "cissp-certificate.jpg",
    "cjbep-000496-vishalbhatt.jpg",
    "core-infra-structure.jpg",
    "cyber-hygiene-ncsam.jpg",
    "ethical-hacking-beginners.jpg",
    "intro-ai.jpg",
    "intro-cybercrime.jpg",
    "networking-plus.jpg",
    "vishal-bhatt-certificate-1.jpg",
    "vishal-naresh-bhatt-certificate.jpg"
  ];

  certificateFiles.forEach(file => {
    const card = document.createElement("div");
    card.classList.add("certificate-card");

    const img = document.createElement("img");
    img.src = `assets/certificates/${file}`;
    img.alt = file.replace(/-/g, " ").replace(".jpg", "");
    img.classList.add("framed");

    card.appendChild(img);
    certGrid.appendChild(card);

    // Lightbox click
    img.addEventListener("click", () => {
      document.getElementById("lightboxImage").src = img.src;
      document.getElementById("lightbox").style.display = "block";
    });
  });

  document.getElementById("closeLightbox").addEventListener("click", () => {
    document.getElementById("lightbox").style.display = "none";
  });
});
</script>

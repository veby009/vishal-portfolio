<script>
// Auto-load certificate images from GitHub repo
document.addEventListener("DOMContentLoaded", () => {
    const certGrid = document.getElementById("certGrid");

    // List all certificates automatically
    const certificateFiles = [
        "architecting-google-kubernetes.jpg",
        "Certificate.jpg",
        "cissp-certificate.jpg",
        "cjbep_000496_VISHALBHATT.jpg",
        "CORE-INFRIA%20STRUCTUR.jpg",
        "Cyber%20Hygienes%20-NCSAM_.jpg",
        "ETHICAL%20HACKING%20FOR%20BEGINNERS.jpg",
        "INTRO-AI.jpg",
        "INTRO-CYBERCRIME.jpg",
        "NETWORKING%20+.jpg",
        "Vishal_Bhatt_Certificate%20(1).jpg",
        "Vishal_Naresh_Bhatt_Certifi_.jpg"
    ];

    certificateFiles.forEach(file => {
        const card = document.createElement("div");
        card.className = "certificate-card glass-card";
        card.innerHTML = `
            <img src="https://raw.githubusercontent.com/vishalbentigrity/vishal-portfolio/main/assets/img/certificates/${file}" 
                 alt="${file}" class="certificate-img" 
                 onclick="openLightbox('https://raw.githubusercontent.com/vishalbentigrity/vishal-portfolio/main/assets/img/certificates/${file}')">
        `;
        certGrid.appendChild(card);
    });
});

// Lightbox functions
function openLightbox(src) {
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    lightbox.style.display = "flex";
    lightboxImage.src = src;
}

document.getElementById("closeLightbox").addEventListener("click", () => {
    document.getElementById("lightbox").style.display = "none";
});
</script>
